spring.application.name=Club_MS

# 服务器配置
server.port=8888
spring.mvc.static-path-pattern=/images/**
spring.web.resources.static-locations=file:E://images/
spring.devtools.restart.enabled=true

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/club_ms?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# mybatis-plus配置
mybatis-plus.type-aliases-package=com.liu.club_ms.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:com/liu/club_ms/mapper/*.xml
